<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #75522c;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0" >
            {% for menu_item in menu_items %}

            {% if menu_item.get_children %}
          <li class="nav-item dropdown">
            <a class="navbar-brand dropdown-toggle" href="/{{ menu_item.url }}/" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ menu_item }}</a>
            
            <ul class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink" role="button">
                {% for menu_item in menu_item.get_children %}
                <li><a class="navbar-brand dropdown-item" href="/{{ menu_item.url }}/">{{ menu_item }}</a></li>

                
            {% endfor %}
        </ul>
    </li>
{% else %}
    <li class="nav-item">
        <a class="navbar-brand" aria-current="page" href="/{{ menu_item.url }}/" >{{ menu_item }}</a>
    </li>
{% endif %}
{% endfor %}
        </ul>
      </div>
    </div>
  </nav>
